<script>
    document.addEventListener('DOMContentLoaded', function() {
        const eyeIcon = document.querySelector('.eye-icon');
        const passwordField = document.querySelector('input[type="password"]');
 
        eyeIcon.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('bx-hide');
                eyeIcon.classList.add('bx-show');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('bx-show');
                eyeIcon.classList.add('bx-hide');
            }
        });
    });
      
        function login() {
    		const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value; 
            
            const data = {
                email: email,
                password: password,
                role: role
            };
            
            const endpoint = role === 'user' ? '/login' : '/authenticate';
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from backend (data contains login status)
                alert(data.message);
                if(data.status) {
                    // Redirect to dashboard or another page upon successful login
                    const dashboardURL = role === 'user' ? '/userdash1' : '/abc1';
               		window.location.href = dashboardURL;
                    
                }
                
                else {
                    // Show an alert for invalid login
                    alert("Invalid credentials. Please try again.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
             // Manually trigger the login function
             login();
        });


    
</script>
