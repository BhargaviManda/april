    <div class="reg">
        <header>Provider Registration </header>
        <!--<div class="message" th:if="${message!=null}">
            [[${message}]]
        </div>-->
        <br>
        <form th:action="@{/serviceregistration}" id="register" method="post" th:object="${service}" class="form">
            <div class="input-box">
                <label for="firstname">First Name</label>
                <input th:field="*{firstname}" type="text" placeholder="Give Us Your name" name="firstname" required>
            </div>
            <div class="input-box">
                <label for="aadharnumber">Aadhar Number</label>
                <input th:field="*{aadharnumber}" type="text" placeholder="Give Us Your aadhar" name="aadharnumber" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" placeholder="Give Us Email-address"  name="email" required>
            </div>
            <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input th:field="*{phonenumber}" type="text" placeholder="Give Us Your phone Number"  name="phonenumber" required>
            </div>
            
        
            <div class="input-box">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" placeholder="Enter Strong Password"  name="password" required>
            </div>
            <div class="input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input th:field="*{confirmpassword}" type="password" placeholder="Re-Enter Your Password"  name="confirmpassword" required>
            </div>
            <div class="input-box">
                <div class="select-box">
                <label for="service">Service</label>
                <select class="input-box" name="language" id="language">
                      <option value="javascript" th:href="@{Home Cleaning}">Home Cleaning</option>
                      <option value="python" th:href="@{Plumbing}">Plumbing</option>
                      <option value="c++" th:href="@{Electrical Work}">Electrical Work</option>
                      <option value="java" th:href="@{Carpentry}">Carpentry</option>
                      <option value="java" th:href="@{Appliance Repair}">Appliance Repair</option>
                      <option value="java" th:href="@{Home Renovation}">Home Renovation</option>
                </select>
                </div>
            </div>
            <div class="input-box">
                <label for="pincode">Pin Code</label>
                <input th:field="*{pincode}" type="text" placeholder="Give Us Your Pin Code " name="pincode" required>
            </div>
            <div class="input-address">
                <label for="address">Address</label>
                <input th:field="*{address}" type="text" placeholder="Give Us Your Address"  name="address" required>
            </div>
            <div class="button-box">
                <button type="submit">Submit</button>
                <span>Already have an account?</span><a href="login.html" >Login</a>
            </div>
        </form>

    </div>

    <script>  

        function showSidebar(){
            const sidebar=document.querySelector('.sidebar')
            event.preventDefault();
            sidebar.style.display = 'flex'
        }

        function hidesidebar(){
            const sidebar=document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
